<div class="container">
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4" *ngFor="let employee of employees$ | async">
            <div class="card">
                <img [routerLink]="['/pracownik/' + employee.id]" (click)="onEmployeeClicked(employee)"
                    [queryParams]="{ image: employee.imageUrl }" [src]="[employee.imageUrl]" class="card-img-top"
                    [alt]="[employee.name]">
                <div class="card-body">
                    <ul class="nav justify-content-center">
                        <h5>
                            <p class="fw-bold">{{employee.name}}</p>
                        </h5>
                    </ul>
                    <p class="fw-bold">Department: {{employee.department?.name }}
                    </p>
                    <p class="fw-bold">Count number: {{
                        employee.department?.employeeCount }}</p>
                    <p class="card-text">{{employee.bio}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
