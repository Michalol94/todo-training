<div class="container">
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4" *ngFor="let employee of employees$ | async" (click)="onEmployeeClicked(employee)">
            <div class="card">
                <img [routerLink]="['/pracownik/' + employee.name]" [queryParams]="{ image: employee.imageUrl }"
                    [src]="[employee.imageUrl]" class="card-img-top" [alt]="[employee.name]">
                <div class="card-body">
                    <ul class="nav justify-content-center">
                        <h5>
                            <p class="fw-bold">{{employee.name}}</p>
                        </h5>
                    </ul>
                    <p class="card-text">{{employee.bio}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
